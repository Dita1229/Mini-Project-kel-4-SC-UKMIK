<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>home login</title>
    <link rel="stylesheet" href="login.css" />

    <!--Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar">
      <a href="#" class="navbar-logo">HOME<span> Clean</span></a>
    </nav>
    <section>
      <div class="container_login">
        <div class="left_container_login">
          <img src="Browser window with sunglasses.png" alt="" />
        </div>
        <div class="right_container_login">
          <div class="box">
            <div class="login_form">
              <header>HOME<span>Clean</span></header>
              <form action="#">
                <div class="input_box">
                  <input type="text" placeholder="EMAIL" required />
                </div>
                <div class="input_box">
                  <input type="text" placeholder="+62" required />
                </div>
                <div class="input_box">
                  <input type="text" placeholder="Lokasi" required />
                </div>
                <div class="masuk">
                  <button type="submit" class="btn">MASUK</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
